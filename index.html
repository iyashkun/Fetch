<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProNet Analyzer - Hidden API Detector | Study Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: { 50: '#eff6ff', 500: '#3b82f6', 900: '#1e3a8a' } } } }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glass { backdrop-filter: blur(10px); background: rgba(255,255,255,0.1); }
        .gradient-header { background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .toast { position: fixed; top: 20px; right: 20px; z-index: 9999; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <!-- Header -->
    <header class="gradient-header text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-network-wired text-2xl"></i>
                <h1 class="text-2xl font-bold">ProNet Analyzer</h1>
                <span class="text-sm opacity-90">v2.0 - Hidden API Detector</span>
            </div>
            <button id="darkToggle" class="p-2 rounded-full bg-white/20 hover:bg-white/30">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar: Modes -->
        <aside class="w-64 bg-white dark:bg-gray-800 shadow-lg h-screen overflow-y-auto">
            <div class="p-4">
                <h2 class="text-lg font-semibold mb-4">Analysis Modes</h2>
                <div class="space-y-2">
                    <button class="w-full text-left p-3 rounded-lg bg-blue-50 dark:bg-blue-900/30 border border-blue-200 dark:border-blue-800 hover:bg-blue-100 dark:hover:bg-blue-900 transition mode-btn" data-mode="posts">
                        <i class="fas fa-newspaper mr-2"></i> Posts & Articles
                    </button>
                    <button class="w-full text-left p-3 rounded-lg border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition mode-btn" data-mode="all-endpoints">
                        <i class="fas fa-link mr-2"></i> All Endpoints
                    </button>
                    <button class="w-full text-left p-3 rounded-lg border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition mode-btn" data-mode="fetch">
                        <i class="fas fa-download mr-2"></i> Fetch Calls
                    </button>
                    <button class="w-full text-left p-3 rounded-lg border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition mode-btn" data-mode="post">
                        <i class="fas fa-upload mr-2"></i> POST Only
                    </button>
                    <button class="w-full text-left p-3 rounded-lg border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition mode-btn" data-mode="xhr">
                        <i class="fas fa-exchange-alt mr-2"></i> XHR/Send
                    </button>
                    <button class="w-full text-left p-3 rounded-lg border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition mode-btn" data-mode="scripts">
                        <i class="fas fa-code mr-2"></i> Scripts
                    </button>
                    <button class="w-full text-left p-3 rounded-lg bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 hover:bg-red-100 dark:hover:bg-red-900 transition mode-btn" data-mode="hidden">
                        <i class="fas fa-eye-slash mr-2"></i> Hidden APIs (Pro)
                    </button>
                    <button class="w-full text-left p-3 rounded-lg bg-purple-50 dark:bg-purple-900/30 border border-purple-200 dark:border-purple-800 hover:bg-purple-100 dark:hover:bg-purple-900 transition mode-btn" data-mode="graphql">
                        <i class="fas fa-database mr-2"></i> GraphQL
                    </button>
                    <button class="w-full text-left p-3 rounded-lg bg-green-50 dark:bg-green-900/30 border border-green-200 dark:border-green-800 hover:bg-green-100 dark:hover:bg-green-900 transition mode-btn" data-mode="ws">
                        <i class="fas fa-comments mr-2"></i> WebSockets
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- URL Input -->
            <div class="glass rounded-xl p-6 mb-6 shadow-md">
                <h2 class="text-xl font-semibold mb-4">Enter Target URL</h2>
                <div class="flex space-x-4">
                    <input type="url" id="urlInput" placeholder="https://example.com" class="flex-1 p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500" required>
                    <button id="analyzeBtn" class="px-6 py-3 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition">
                        <i class="fas fa-search mr-2"></i> Analyze
                    </button>
                </div>
                <p class="text-sm text-gray-500 mt-2">Pro Tip: Use for big sites like techcrunch.com to uncover hidden /api/ paths.</p>
            </div>

            <!-- Results Area -->
            <div id="resultsArea" class="hidden">
                <!-- Loading Skeleton -->
                <div id="loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                    <div class="card-hover glass rounded-lg p-4 skeleton h-48"></div>
                    <div class="card-hover glass rounded-lg p-4 skeleton h-48"></div>
                    <div class="card-hover glass rounded-lg p-4 skeleton h-48"></div>
                </div>

                <!-- Results Grid -->
                <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

                <!-- Export Buttons -->
                <div class="flex justify-end mt-6 space-x-3">
                    <button id="exportJson" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                        <i class="fas fa-file-code mr-2"></i> Export JSON
                    </button>
                    <button id="exportCsv" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
                        <i class="fas fa-file-csv mr-2"></i> Export CSV
                    </button>
                </div>
            </div>

            <!-- Error Display -->
            <div id="errorMsg" class="hidden bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4"></div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden bg-green-500 text-white p-4 rounded-lg shadow-lg"></div>

    <script>
        // Dark Mode Toggle
        const darkToggle = document.getElementById('darkToggle');
        darkToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const icon = darkToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        // Mode Selection
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('bg-blue-100', 'dark:bg-blue-900'));
                btn.classList.add('bg-blue-100', 'dark:bg-blue-900');
                currentMode = btn.dataset.mode;
            });
        });

        let currentMode = 'posts';
        const analyzeBtn = document.getElementById('analyzeBtn');
        const urlInput = document.getElementById('urlInput');
        const resultsArea = document.getElementById('resultsArea');
        const loading = document.getElementById('loading');
        const resultsGrid = document.getElementById('resultsGrid');
        const errorMsg = document.getElementById('errorMsg');
        const toast = document.getElementById('toast');

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function showError(msg) {
            errorMsg.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i> ${msg}`;
            errorMsg.classList.remove('hidden');
            resultsArea.classList.add('hidden');
        }

        function showLoading() {
            loading.classList.remove('hidden');
            resultsGrid.innerHTML = '';
            resultsArea.classList.remove('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
        }

        async function analyze() {
            const url = urlInput.value.trim();
            if (!url.startsWith('http')) {
                showError('Enter a valid HTTPS URL!');
                return;
            }

            showLoading();
            try {
                const response = await fetch('/api/fetch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, mode: currentMode })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || `HTTP ${response.status}`);
                }

                const data = await response.json();
                hideLoading();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                const count = data.found || data.count || data.items?.length || 0;
                showToast(`${count} items found in ${currentMode} mode!`);

                resultsGrid.innerHTML = (data.items || []).map(item => `
                    <div class="card-hover glass rounded-lg p-4 border border-gray-200 dark:border-gray-700">
                        <h3 class="font-semibold text-primary-600 dark:text-primary-400 mb-2">${item.method ? `${item.method}: ` : ''}${item.title || item.url || item.href}</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">${item.context ? item.context.substring(0, 100) + '...' : item.source || 'N/A'}</p>
                        <div class="flex space-x-2">
                            <input class="flex-1 p-2 text-xs bg-gray-100 dark:bg-gray-800 rounded" value="${item.url || item.href}" readonly>
                            <button onclick="copyToClipboard('${item.url || item.href}')" class="p-2 text-blue-500 hover:text-blue-700">
                                <i class="fas fa-copy"></i>
                            </button>
                            <a href="${item.url || item.href}" target="_blank" class="p-2 text-green-500 hover:text-green-700">
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                        </div>
                    </div>
                `).join('') || '<p class="col-span-full text-center text-gray-500">No items found. Try another mode!</p>';
            } catch (error) {
                hideLoading();
                showError(`Analysis failed: ${error.message}. Check console.`);
                console.error(error);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => showToast('Copied!'));
        }

        function exportData(type) {
            const items = JSON.parse(localStorage.getItem('lastResults') || '[]');  // Assume stored
            if (type === 'json') {
                const blob = new Blob([JSON.stringify(items, null, 2)], { type: 'application/json' });
                downloadBlob(blob, 'results.json');
            } else {
                let csv = 'Method,URL,Context\n';
                items.forEach(item => csv += `"${item.method || ''}","${item.url || ''}","${item.context || ''}"\n`);
                const blob = new Blob([csv], { type: 'text/csv' });
                downloadBlob(blob, 'results.csv');
            }
            showToast(`Exported as ${type.toUpperCase()}!`);
        }

        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Store last results for export
        // (In analyze(), after data: localStorage.setItem('lastResults', JSON.stringify(data.items || [])); )

        analyzeBtn.addEventListener('click', analyze);
        urlInput.addEventListener('keypress', e => { if (e.key === 'Enter') analyze(); });

        // Export listeners
        document.getElementById('exportJson').addEventListener('click', () => exportData('json'));
        document.getElementById('exportCsv').addEventListener('click', () => exportData('csv'));
    </script>
</body>
</html>
