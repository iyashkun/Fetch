<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Post Fetcher - Study Project</title>
    <!-- Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .main-card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-fetch { background: linear-gradient(45deg, #007bff, #0056b3); border: none; }
        .btn-fetch:hover { background: linear-gradient(45deg, #0056b3, #004494); }
        .result-card { transition: transform 0.2s; }
        .result-card:hover { transform: translateY(-2px); }
        .copy-btn { font-size: 0.8em; }
        .spinner-border-sm { width: 1rem; height: 1rem; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card main-card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>üîç URL Post Fetcher</h2>
                        <p class="mb-0">Enter a website URL to fetch detected posts/articles (e.g., https://news.ycombinator.com)</p>
                    </div>
                    <div class="card-body">
                        <form id="urlForm" onsubmit="fetchPosts(event)">
                            <div class="input-group mb-3">
                                <span class="input-group-text">üåê</span>
                                <input type="url" class="form-control" id="urlInput" placeholder="https://www.example.com" required>
                                <button class="btn btn-fetch" type="submit">Fetch Posts</button>
                            </div>
                            <div class="form-text">Tip: Use HTTPS URLs for best results. Press Enter to submit!</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="results" class="row mt-4"></div>
    </div>

    <!-- Bootstrap JS (optional, for any interactive bits) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        async function fetchPosts(event) {
            event?.preventDefault(); // Stop form submit if needed
            const urlInput = document.getElementById('urlInput');
            const resultsDiv = document.getElementById('results');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Please enter a valid URL!');
                return;
            }

            if (!url.startsWith('http')) {
                alert('URL must start with http:// or https://');
                return;
            }

            // Show loading
            resultsDiv.innerHTML = `
                <div class="col-12">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Fetching posts from ${url}...</p>
                    </div>
                </div>
            `;

            try {
                const response = await fetch('/api/fetch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                // Log for debugging
                console.log('API Response Status:', response.status, response.statusText);

                if (!response.ok) {
                    const errorText = await response.text(); // Get error body
                    throw new Error(`API Error ${response.status}: ${response.statusText} - ${errorText}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-danger" role="alert">
                                <h5>‚ùå Error:</h5>
                                <p>${data.error}</p>
                                ${data.details ? `<small>Details: ${data.details}</small>` : ''}
                            </div>
                        </div>
                    `;
                    return;
                }

                if (data.found === 0) {
                    resultsDiv.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-warning" role="alert">
                                <h5>‚ÑπÔ∏è No posts detected</h5>
                                <p>Try a news or blog site like https://techcrunch.com!</p>
                            </div>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<h4 class="col-12 mb-3">Found ${data.found} posts:</h4>` + 
                        data.items.map((item, index) => `
                            <div class="col-md-6 col-lg-4 mb-3">
                                <div class="card result-card h-100">
                                    <div class="card-body">
                                        <h6 class="card-title">${item.title || 'Untitled Post'}</h6>
                                        <p class="card-text small text-muted">Source: ${item.source}</p>
                                        <p class="card-text"><small class="text-body-secondary">Link:</small></p>
                                        <div class="input-group input-group-sm">
                                            <input type="text" class="form-control" value="${item.href}" readonly>
                                            <button class="btn btn-outline-secondary copy-btn" onclick="copyLink('${item.href}')">Copy</button>
                                        </div>
                                        <a href="${item.href}" target="_blank" class="btn btn-primary btn-sm mt-2 w-100">Open Post</a>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                }
            } catch (error) {
                console.error('Full Error:', error); // For debugging
                resultsDiv.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            <h5>‚ùå Fetch Failed:</h5>
                            <p>${error.message}</p>
                            <hr>
                            <small>Check console (F12) for details. Common fixes: Check Vercel logs or try another URL.</small>
                        </div>
                    </div>
                `;
            }
        }

        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copied!');
            }).catch(() => {
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = link;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Link copied!');
            });
        }

        // Allow Enter key in input
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchPosts();
        });
    </script>
</body>
</html>
