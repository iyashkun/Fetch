<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Post Fetcher - Study Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .main-card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-fetch { background: linear-gradient(45deg, #007bff, #0056b3); border: none; color: white; }
        .btn-fetch:hover { background: linear-gradient(45deg, #0056b3, #004494); }
        .result-card { transition: transform 0.2s; border-left: 4px solid #007bff; }
        .result-card:hover { transform: translateY(-2px); }
        .copy-btn { font-size: 0.8em; }
        .nav-tabs .nav-link.active { background-color: #007bff; color: white; }
        .endpoint-card { border-left: 4px solid #dc3545; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card main-card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>üîç URL Post Fetcher</h2>
                        <p class="mb-0">Extract posts or POST endpoints from websites (Study Project)</p>
                    </div>
                    <div class="card-body">
                        <form id="urlForm">
                            <div class="input-group mb-3">
                                <span class="input-group-text">üåê</span>
                                <input type="url" class="form-control" id="urlInput" placeholder="https://news.ycombinator.com" required>
                                <button class="btn btn-success me-2" type="button" onclick="setMode('posts'); submitForm();">Fetch Posts</button>
                                <button class="btn btn-warning" type="button" onclick="setMode('endpoints'); submitForm();">Fetch POST Endpoints</button>
                            </div>
                            <input type="hidden" id="fetchMode" value="posts">
                            <div class="form-text">HTTPS only. Endpoints via JS static analysis!</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultsContainer" class="mt-4" style="display:none;">
            <ul class="nav nav-tabs" id="resultsTabs">
                <li class="nav-item">
                    <a class="nav-link active" id="posts-tab" href="#posts">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="endpoints-tab" href="#endpoints">POST Endpoints</a>
                </li>
            </ul>
            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="posts"></div>
                <div class="tab-pane fade" id="endpoints"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentMode = 'posts';

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('fetchMode').value = mode;
        }

        function submitForm() {
            const form = document.getElementById('urlForm');
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            if (!url.startsWith('http')) {
                alert('Valid URL daalo bhai!');
                return;
            }
            handleSubmit(new Event('submit'), url);
        }

        async function handleSubmit(event, url) {
            event?.preventDefault();
            const resultsContainer = document.getElementById('resultsContainer');
            const postsPane = document.getElementById('posts');
            const endpointsPane = document.getElementById('endpoints');

            // Loading
            resultsContainer.style.display = 'block';
            postsPane.innerHTML = endpointsPane.innerHTML = `
                <div class="text-center p-4">
                    <div class="spinner-border text-primary mb-2" role="status"></div>
                    <p class="text-muted">Loading ${currentMode} for ${url}...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/fetch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, mode: currentMode })
                });

                console.log('Response Status:', response.status);

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || `HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    const pane = currentMode === 'posts' ? postsPane : endpointsPane;
                    pane.innerHTML = `<div class="alert alert-danger"><strong>Error:</strong> ${data.error}${data.details ? '<br><small>' + data.details + '</small>' : ''}</div>`;
                    return;
                }

                if (currentMode === 'posts') {
                    document.getElementById('posts-tab').textContent = `Posts (${data.found || 0})`;
                    if (!data.items || data.items.length === 0) {
                        postsPane.innerHTML = '<div class="alert alert-warning">No posts found. Try a blog/news site!</div>';
                    } else {
                        postsPane.innerHTML = data.items.map(item => `
                            <div class="col-12 mb-3">
                                <div class="card result-card">
                                    <div class="card-body">
                                        <h6 class="card-title">${item.title || 'No Title'}</h6>
                                        <small class="text-muted">Source: ${item.source}</small>
                                        <div class="input-group mt-2">
                                            <input type="text" class="form-control" value="${item.href}" readonly>
                                            <button class="btn btn-outline-secondary copy-btn" onclick="copyToClipboard('${item.href}')">Copy</button>
                                        </div>
                                        <a href="${item.href}" target="_blank" class="btn btn-primary mt-2">Open Post</a>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                    new bootstrap.Tab('#posts').show();
                } else {
                    document.getElementById('endpoints-tab').textContent = `POST Endpoints (${data.endpoints?.length || 0})`;
                    const pane = endpointsPane;
                    if (!data.endpoints || data.endpoints.length === 0) {
                        pane.innerHTML = '<div class="alert alert-warning">No POST endpoints detected. Site might not use JS POSTs.</div>';
                    } else {
                        pane.innerHTML = data.endpoints.map(ep => `
                            <div class="col-12 mb-3">
                                <div class="card result-card endpoint-card">
                                    <div class="card-body">
                                        <h6 class="card-title text-danger">POST: ${ep.url}</h6>
                                        <small class="text-muted">Context: ${ep.context.substring(0, 100)}...</small>
                                        <div class="input-group mt-2">
                                            <input type="text" class="form-control" value="${ep.url}" readonly>
                                            <button class="btn btn-outline-secondary copy-btn" onclick="copyToClipboard('${ep.url}')">Copy</button>
                                        </div>
                                        <a href="${ep.url}" target="_blank" class="btn btn-danger mt-2">Test Endpoint</a>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                    new bootstrap.Tab('#endpoints').show();
                }
            } catch (error) {
                console.error('Error:', error);
                const pane = currentMode === 'posts' ? postsPane : endpointsPane;
                pane.innerHTML = `<div class="alert alert-danger"><strong>‚ùå Failed:</strong> ${error.message}<br><small>Check console/Vercel logs.</small></div>`;
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => alert('Copied!')).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Copied!');
            });
        }

        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', e => { if (e.key === 'Enter') submitForm(); });
    </script>
</body>
</html>
