<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Network Fetcher - Study Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .main-card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-mode { margin: 0 2px; padding: 8px 12px; font-size: 0.9em; }
        .result-card { transition: transform 0.2s; border-left: 4px solid #007bff; }
        .result-card:hover { transform: translateY(-2px); }
        .copy-btn { font-size: 0.8em; }
        .nav-tabs .nav-link.active { background-color: #007bff; color: white; }
        .post-card { border-left-color: #dc3545 !important; }
        .get-card { border-left-color: #28a745 !important; }
        .script-card { border-left-color: #ffc107 !important; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card main-card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>üîç URL Network Fetcher</h2>
                        <p class="mb-0">Extract posts, endpoints, fetch, POST, XHR, scripts (Study Project)</p>
                    </div>
                    <div class="card-body">
                        <form id="urlForm">
                            <div class="input-group mb-3">
                                <span class="input-group-text">üåê</span>
                                <input type="url" class="form-control" id="urlInput" placeholder="https://news.ycombinator.com" required>
                            </div>
                            <div class="d-flex flex-wrap justify-content-center gap-2">
                                <button class="btn btn-success btn-mode" type="button" onclick="setMode('posts'); submitForm();">Posts</button>
                                <button class="btn btn-info btn-mode" type="button" onclick="setMode('all-endpoints'); submitForm();">All Endpoints</button>
                                <button class="btn btn-primary btn-mode" type="button" onclick="setMode('fetch'); submitForm();">Fetch Calls</button>
                                <button class="btn btn-danger btn-mode" type="button" onclick="setMode('post'); submitForm();">POST Only</button>
                                <button class="btn btn-warning btn-mode" type="button" onclick="setMode('xhr'); submitForm();">XHR/Send</button>
                                <button class="btn btn-secondary btn-mode" type="button" onclick="setMode('scripts'); submitForm();">Scripts</button>
                            </div>
                            <input type="hidden" id="fetchMode" value="posts">
                            <div class="form-text text-center mt-2">Pick a mode & Enter URL. Static JS analysis!</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultsContainer" class="mt-4" style="display:none;">
            <ul class="nav nav-tabs" id="resultsTabs"></ul>
            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="main-pane"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentMode = 'posts';
        const modeTabs = {
            'posts': { color: 'success', label: 'Posts' },
            'all-endpoints': { color: 'info', label: 'All Endpoints' },
            'fetch': { color: 'primary', label: 'Fetch Calls' },
            'post': { color: 'danger', label: 'POST Only' },
            'xhr': { color: 'warning', label: 'XHR/Send' },
            'scripts': { color: 'secondary', label: 'Scripts' }
        };

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('fetchMode').value = mode;
        }

        function submitForm() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            if (!url.startsWith('http')) {
                alert('Valid URL daalo!');
                return;
            }
            handleSubmit(new Event('submit'), url);
        }

        async function handleSubmit(event, url) {
            event?.preventDefault();
            const resultsContainer = document.getElementById('resultsContainer');
            const mainPane = document.getElementById('main-pane');
            const resultsTabs = document.getElementById('resultsTabs');

            // Reset tabs
            resultsTabs.innerHTML = '';
            resultsContainer.style.display = 'block';
            mainPane.innerHTML = `
                <div class="text-center p-4">
                    <div class="spinner-border text-primary mb-2" role="status"></div>
                    <p class="text-muted">Loading ${currentMode} for ${url}...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/fetch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, mode: currentMode })
                });

                console.log('Status:', response.status);

                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    throw new Error(errData.error || `HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    mainPane.innerHTML = `<div class="alert alert-danger"><strong>Error:</strong> ${data.error}${data.details ? '<br><small>' + data.details + '</small>' : ''}</div>`;
                    return;
                }

                const count = data.found || data.count || data.items?.length || 0;
                const tabHtml = `<li class="nav-item"><a class="nav-link active" href="#main-pane">${modeTabs[currentMode].label} (${count})</a></li>`;
                resultsTabs.innerHTML = tabHtml;

                if (count === 0) {
                    mainPane.innerHTML = `<div class="alert alert-warning"><strong>No ${currentMode} found!</strong> Try another site/mode.</div>`;
                } else {
                    let cards = '';
                    const items = data.items || data.endpoints || data.scripts || [];
                    items.forEach(item => {
                        let cardClass = 'result-card';
                        let methodBadge = '';
                        if (currentMode === 'post') cardClass += ' post-card';
                        else if (currentMode === 'scripts') cardClass += ' script-card';
                        else if (item.method === 'GET') cardClass += ' get-card';
                        if (item.method) methodBadge = `<span class="badge bg-${item.method === 'POST' ? 'danger' : 'success'} ms-2">${item.method}</span>`;

                        cards += `
                            <div class="col-12 col-md-6 col-lg-4 mb-3">
                                <div class="card ${cardClass}">
                                    <div class="card-body">
                                        <h6 class="card-title">${item.method ? `${item.method} ` : ''}${item.url || item.href}</h6>
                                        <small class="text-muted">Context: ${item.context ? item.context.substring(0, 80) + '...' : item.source || ''}</small>
                                        <div class="input-group mt-2">
                                            <input type="text" class="form-control" value="${item.url || item.href}" readonly>
                                            <button class="btn btn-outline-secondary copy-btn" onclick="copyToClipboard('${item.url || item.href}')">Copy</button>
                                        </div>
                                        <a href="${item.url || item.href}" target="_blank" class="btn btn-primary mt-2 w-100">Open/Test</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    mainPane.innerHTML = `<div class="row">${cards}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                mainPane.innerHTML = `<div class="alert alert-danger"><strong>‚ùå Failed:</strong> ${error.message}<br><small>Console/Vercel logs check karo.</small></div>`;
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => alert('Copied!')).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Copied!');
            });
        }

        document.getElementById('urlInput').addEventListener('keypress', e => { if (e.key === 'Enter') submitForm(); });
    </script>
</body>
</html>
